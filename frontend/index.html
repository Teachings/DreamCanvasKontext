<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontext Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="bi bi-stars fs-4 me-2"></i>
                <span class="fw-bold">Kontext Image Generator</span>
            </a>
        </div>
    </nav>

    <main class="container my-4 my-md-5">
        <div class="row g-4 g-lg-5">
            <!-- Input Column -->
            <div class="col-lg-6">
                <div class="card h-100 shadow">
                    <div class="card-body d-flex flex-column">
                        <h4 class="card-title mb-4">1. Provide Inputs</h4>
                        <form id="generation-form">
                            <!-- Image Upload -->
                            <div class="mb-4">
                                <label for="image-upload" class="form-label fw-semibold">Input Image</label>
                                <input type="file" class="form-control" id="image-upload" accept="image/*" required>
                                <img id="image-preview" src="#" alt="Image Preview" class="img-fluid rounded mt-3 d-none" />
                            </div>
                            
                            <!-- Style Modifiers -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold">Optional Style Modifiers</label>
                                <div id="style-modifier-group" class="d-flex flex-wrap gap-2">
                                    <!-- Options will be added dynamically, but here are examples -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="ghibli" id="style-ghibli" name="style-modifier">
                                        <label class="form-check-label" for="style-ghibli"><i class="bi bi-wind"></i> Ghibli</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="anime" id="style-anime" name="style-modifier">
                                        <label class="form-check-label" for="style-anime"><i class="bi bi-stars"></i> Anime</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="cartoonify" id="style-cartoonify" name="style-modifier">
                                        <label class="form-check-label" for="style-cartoonify"><i class="bi bi-brush"></i> Cartoonify</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="cinematic" id="style-cinematic" name="style-modifier">
                                        <label class="form-check-label" for="style-cinematic"><i class="bi bi-film"></i> Cinematic</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="pixel_art" id="style-pixel_art" name="style-modifier">
                                        <label class="form-check-label" for="style-pixel_art"><i class="bi bi-grid-3x3"></i> Pixel Art</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="sticker" id="style-sticker" name="style-modifier">
                                        <label class="form-check-label" for="style-sticker"><i class="bi bi-sticky"></i> Sticker</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="minecraft" id="style-minecraft" name="style-modifier">
                                        <label class="form-check-label" for="style-minecraft"><i class="bi bi-box"></i> Minecraft</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="claymation" id="style-claymation" name="style-modifier">
                                        <label class="form-check-label" for="style-claymation"><i class="bi bi-hand-index-thumb"></i> Claymation</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="3d_render" id="style-3d_render" name="style-modifier">
                                        <label class="form-check-label" for="style-3d_render"><i class="bi bi-dice-5"></i> 3D Render</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="colorify" id="style-colorify" name="style-modifier">
                                        <label class="form-check-label" for="style-colorify"><i class="bi bi-palette"></i> Colorify B&W</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="simpsons" id="style-simpsons" name="style-modifier">
                                        <label class="form-check-label" for="style-simpsons"><i class="bi bi-tv"></i> Simpsons</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="family_guy" id="style-family_guy" name="style-modifier">
                                        <label class="form-check-label" for="style-family_guy"><i class="bi bi-person-video2"></i> Family Guy</label>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Prompt Input -->
                            <div class="mb-4">
                                <label for="prompt-text" class="form-label fw-semibold">Describe Your Changes</label>
                                <textarea class="form-control" id="prompt-text" rows="3"
                                    placeholder="e.g., make the background a sunny beach, add a pirate hat"
                                    required>remove watermarks, enhance details</textarea>
                            </div>

                            <!-- Generate Button -->
                            <div class="mt-auto">
                                <button type="submit" class="btn btn-primary w-100 py-2 fs-5" id="generate-btn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="spinner"></span>
                                    <i class="bi bi-magic me-2"></i>
                                    Generate Image
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Output Column -->
            <div class="col-lg-6">
                 <div class="card h-100 shadow">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
                         <h4 class="card-title mb-4 w-100">2. View Output</h4>
                         <div id="output-container" class="w-100 h-100 d-flex justify-content-center align-items-center bg-dark-subtle rounded">
                            <div id="output-placeholder">
                                <i class="bi bi-image-alt display-1 text-secondary"></i>
                                <p class="text-muted mt-2">Your generated image will appear here</p>
                            </div>
                            <img id="output-image" src="#" alt="Generated Image" class="img-fluid rounded d-none" />
                         </div>
                         <a id="download-btn" class="btn btn-success mt-3 w-100 py-2 fs-5 d-none" href="#" download="generated-image.png">
                            <i class="bi bi-download me-2"></i>
                            Download Image
                         </a>
                    </div>
                 </div>
            </div>
        </div>
        
        <!-- Alert Toast -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div id="error-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              <strong class="me-auto">Error</strong>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="error-message">
              Something went wrong.
            </div>
          </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
